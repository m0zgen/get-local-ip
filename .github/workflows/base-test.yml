name: Base-Test
env:
  APP_NAME  : "Get-Local-IP"
  PKG_NAME  : "get-local-ip-ver-${{ github.sha }}"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  my_testing:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Print ENV
        run: |
          echo "App name: ${{ env.APP_NAME }}"
          echo "Pkg name: ${{ env.PKG_NAME }}"

      - name: List folder data
        run: ls -la




